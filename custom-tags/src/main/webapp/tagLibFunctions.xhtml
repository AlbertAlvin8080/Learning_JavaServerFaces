<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:af="http://albert.com.br/functions">
<h:head></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h:dataTable value="#{datatableBean.studentList}" var="student">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{student.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    <h:outputText value='#{af:replaceCertainString(student.surname, "a", "#@")}'/>
                </h:column>
                <h:column>
                    <f:facet name="header">emaN</f:facet>
                    <h:outputText value="#{af:reverseString(student.name)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
