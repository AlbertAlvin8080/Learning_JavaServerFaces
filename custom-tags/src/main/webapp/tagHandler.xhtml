<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ah="http://albert.com.br/handlers"
      xmlns:af="http://albert.com.br/functions"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="default" name="/css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messsages" life="3000" showDetail="true"/>
        <h:panelGrid columns="1">
            <ah:textRepeat text="meu textOOO" repeat="3" uppercase="true"/>
            <ah:textRepeat text="Not uppercase text" repeat="4"/>
            <hr/>
            <h:inputText value="#{datatableBean.student.name}">
                <ah:inputTextStyle/>
            </h:inputText>
            <ah:dateFormatter date="#{af:dateNow()}" pattern="dd-MM-yyyy"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
