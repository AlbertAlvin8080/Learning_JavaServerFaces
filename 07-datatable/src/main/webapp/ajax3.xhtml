<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{ajaxBean.init()}" onPostback="false"/>
</f:metadata>
<h:body>
    <h:form>
        <p:growl id="messages" life="3000" showDetail="true"/>

        <p:panelGrid columns="1">
            <p:selectOneMenu value="#{ajaxBean3.anime}">
                <p:ajax event="change" listener="#{ajaxBean3.chooseAnime}" update="charactersid"/>
                <f:selectItem itemValue="#{null}" itemLabel="--- anime ---"/>
                <f:selectItems value="#{ajaxBean3.animes.keySet()}" var="anime"
                               itemLabel="#{anime}" itemValue="#{anime}"/>
            </p:selectOneMenu>
            <p:selectOneMenu value="#{ajaxBean3.character}" id="charactersid">
                <p:ajax event="change" listener="#{ajaxBean3.chooseCharacter}" update="messages"/>
                <f:selectItem itemValue="#{null}" itemLabel="--- character ---"/>
                <f:selectItems value="#{ajaxBean3.characters}" var="character"
                               itemLabel="#{character}" itemValue="#{character}"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
