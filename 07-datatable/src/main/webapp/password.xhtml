<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head></h:head>
<f:view>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Confirm Password</h2>
        <h:panelGrid columns="1">
            <h:outputLabel value="Password"/>
            <h:inputText id="password" required="true" requiredMessage="Fill in password"/>
            <h:outputLabel value="Confirm Password"/>
            <h:inputText id="confirm" required="true" requiredMessage="Confirm password"/>

            <o:validateEqual components="password confirm" message="Wrong password"/>

            <h:commandButton value="Login" actionListener="#{converterBean.save2()}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
