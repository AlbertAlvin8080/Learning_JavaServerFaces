<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <p:importEnum type="org.example.datatable.student.enums.Turno" var="Turno"
                      allSuffix="ALL_ENUM_VALUES"/>

        <h:panelGrid columns="1">
            <h:outputText value="Name"/>
            <h:inputText value="#{datatableBean.student.name}" required="true" requiredMessage="Fill in name"/>
            <h:outputText value="Surname"/>
            <h:inputText value="#{datatableBean.student.surname}"/>
            <h:outputText value="E-mail"/>
            <h:inputText value="#{datatableBean.student.email}"/>
            <h:selectOneMenu value="#{datatableBean.student.turno}" required="true" requiredMessage="Select one shift">
                <f:selectItem itemValue="#{null}" itemLabel="--- Select ---"/>
                <f:selectItems value="#{Turno.ALL_ENUM_VALUES}" var="turno"
                               itemLabel="#{turno}" itemValue="#{turno}"/>
            </h:selectOneMenu>
            <h:commandButton value="Confirm" actionListener="#{datatableBean.add()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
