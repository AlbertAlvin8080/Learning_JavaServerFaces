<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Converter</h2>
        <h:panelGrid columns="1">
            <h:selectOneMenu value="#{converterBean.student}" converter="studentConverter" required="true"
                             requiredMessage="Please, select one student">
                <f:selectItem itemValue="#{null}" itemLabel="--- Select ---"/>
                <f:selectItems value="#{converterBean.studentList}"
                               var="student"
                               itemValue="#{student}"
                               itemLabel="#{student.name} #{student.surname}"/>
            </h:selectOneMenu>

            <h:outputLabel value="E-mail: "/>
            <h:inputText value="#{converterBean.email}" validator="#{validators.validateEmail}"/>

            <h:commandButton actionListener="#{converterBean.save()}">
                <f:attribute name="value" value="Save"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
