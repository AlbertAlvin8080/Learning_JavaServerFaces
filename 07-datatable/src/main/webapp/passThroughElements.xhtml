<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{passThroughBean.init()}"/>
</f:metadata>
<head jsf:id="head"></head>
<body jsf:id="body">
<form jsf:id="form1">
    <p:growl showDetail="true" id="messages" life="3000"/>
    <h:panelGrid columns="1">
        <input jsf:id="name" type="text" placeholder="Name" required=""/>
        <input jsf:id="email" type="email" placeholder="E-mail" required=""
               jsf:validator="#{validators.validateEmail}"/>
        <button jsf:id="btn" jsf:actionListener="#{passThroughBean.save()}">save</button>
    </h:panelGrid>
</form>
</body>
</html>
