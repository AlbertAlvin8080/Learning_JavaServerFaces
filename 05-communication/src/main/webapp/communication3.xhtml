<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:of="http://omnifaces.org/functions">
<h:head></h:head>
<h:body>
    <h:form>
        <h2>Communication 3</h2>
        <h:panelGrid columns="1">
            <h:outputLabel value="Name" for="name"/>
            <h:inputText value="#{communicationBean3.name}" id="name"/>
            <h:outputLabel value="Surname" for="surname"/>
            <h:inputText id="surname" value="#{communicationBean3.surname}"/>

            <!-- includeViewParams didn`t work here. Not a problem though-->
            <h:commandButton value="Save" action="#{communicationBean3.toPage4()}">
                <f:param name="name" value="Dead"/>
                <f:param name="surname" value="Cells"/>
                <f:param name="date" value="#{of:formatDate(communicationBean3.date, 'dd-MM-yyyy')}"/>
            </h:commandButton>

            <h:link value="Save link GET" outcome="#{communicationBean3.toPage4()}">
                <f:param name="name" value="Dead"/>
                <f:param name="surname" value="Cells"/>
                <f:param name="date" value="#{of:formatDate(communicationBean3.date, 'dd-MM-yyyy')}"/>
            </h:link>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
