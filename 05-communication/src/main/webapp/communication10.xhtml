<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewParam name="key" value="#{communicationBean10.key}"/>
    <f:viewAction action="#{communicationBean10.init}" onPostback="false"/>
</f:metadata>
<h:body>
    <o:form includeRequestParams="true">
        <h2>Communication 10</h2>
        <h:panelGrid columns="1">
            <h:outputLabel value="#{communicationBean10.key}"/>
            <h:outputLabel value="#{communicationBean10.value}"/>
            <h:commandButton value="Show Cookie" actionListener="#{communicationBean10.showCookie}"/>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
