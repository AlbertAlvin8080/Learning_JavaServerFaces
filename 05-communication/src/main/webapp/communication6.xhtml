<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h:form>
        <h2>Communication 6</h2>
        <h:panelGrid columns="1">
            <h:commandButton actionListener="#{communicationBean6.exec}">
                <f:attribute name="value" value="BotaoTeste"/>
                <f:attribute name="testing" value="VALORTESTE"/>
            </h:commandButton>

            <input type="text" id="name" placeholder="Name"/>
            <input type="text" id="surname" placeholder="Surname"
                   onclick="changeColor('#{communicationBean6.text}')" value="nomade"/>

            <h:commandLink action="#{communicationBean6.printNames}">
                <f:attribute name="value" value="Link"/>
                <f:setPropertyActionListener value="Franz" target="#{communicationBean6.name}"/>
                <f:setPropertyActionListener value="Bonaparta" target="#{communicationBean6.surname}"/>
            </h:commandLink>
        </h:panelGrid>
    </h:form>
    <script type="application/ecmascript">
        function changeColor(text) {
            document.querySelector("#surname").style.color = "blue";
            console.log(text);
        }
    </script>
</h:body>
</html>
