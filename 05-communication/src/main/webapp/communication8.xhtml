<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{communicationBean8.init}"/>
</f:metadata>
<h:body>
    <h:inputHidden value="#{flash.keep}"/>
    <h:inputHidden value="#{flash.student}"/>

    <o:form includeRequestParams="true">
        <h2>Communication 8</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name: "/>
            <h:outputLabel value="#{communicationBean8.student.name}"/>
            <h:outputLabel value="Surname: "/>
            <h:outputLabel value="#{communicationBean8.student.surname}"/>
            <h:outputLabel value="Grade1: "/>
            <h:outputLabel value="#{communicationBean8.student.grade1}"/>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
