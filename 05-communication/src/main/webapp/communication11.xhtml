<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head></h:head>
<h:body>
    <o:form includeRequestParams="true">
        <h2>Communication 11</h2>
        <ui:repeat value="#{communicationBean11.students}" var="student">
            <h:outputLabel value="#{student.name}"/>&nbsp;
            <h:outputLabel value="#{student.surname}"/>&nbsp;
            <h:commandLink actionListener="#{communicationBean11.remove(student)}">
                <f:attribute name="value" value="remove"/>
            </h:commandLink>&nbsp;
            <h:commandLink action="#{communicationBean11.edit(student)}">
                <f:attribute name="value" value="edit"/>
            </h:commandLink>
            <br/>
        </ui:repeat>
    </o:form>
</h:body>
</html>
