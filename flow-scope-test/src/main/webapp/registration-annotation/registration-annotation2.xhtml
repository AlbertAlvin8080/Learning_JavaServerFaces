<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
   <h:form>
      <p:messages autoUpdate="true"/>
      <h2>registration-annotation 2</h2>
      <h:panelGrid columns="2">
         <h:outputLabel value="Address: "/>
         <h:inputText value="#{registrationAnnotationBean.address}"
                      required="true" requiredMessage="Please fill in the address"/>
         <h:commandButton value="Back" action="registration-annotation?faces-redirect=true" immediate="true"/>
         <h:commandButton value="Next" action="callAnnotationPendencies"/>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
