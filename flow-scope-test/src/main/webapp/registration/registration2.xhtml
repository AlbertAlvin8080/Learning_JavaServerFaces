<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h2>Registration 2</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Address: "/>
            <h:inputText value="#{registrationBean.address}"
                         requiredMessage="Please fill in the address" required="true"/>
            <h:commandButton value="Back" immediate="true" action="registration?faces-redirect=true"/>
            <h:commandButton value="Next" action="callPendencies"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
