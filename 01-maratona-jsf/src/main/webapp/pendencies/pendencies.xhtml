<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h2>Pendencies</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name: "/>
            <h:outputLabel value="#{testFlowNestedScoped.name}"/>
            <h:outputLabel value="Surname: "/>
            <h:outputLabel value="#{testFlowNestedScoped.surname}"/>
            <h:commandButton value="Cancel" action="cancelRegistration"/>
            <h:commandButton value="Validate" action="#{testFlowNestedScoped.validate()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
