<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{editBean.init()}"/>
</f:metadata>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Edit</h2>
        <h:panelGrid columns="1">
            <h:inputText value="#{editBean.student.name}" required="true" requiredMessage="Name is required">
                <f:ajax event="blur"/>
            </h:inputText>
            <h:inputText value="#{editBean.student.surname}" required="true" requiredMessage="Surname is required">
                <f:ajax event="blur"/>
            </h:inputText>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
