<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head></h:head>
<f:metadata>
    <f:viewParam name="name" value="#{communicationBean4.name}"/>
    <f:viewParam name="surname" value="#{communicationBean4.surname}"/>
    <f:viewParam name="date" value="#{communicationBean4.date}">
        <f:convertDateTime pattern="dd-MM-yyyy"/>
    </f:viewParam>
    <!--<f:event type="preRenderView" listener="#{communicationBean4.init()}"/>-->
    <f:viewAction action="#{communicationBean4.init()}" onPostback="false"/>
</f:metadata>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Communication 4</h2>
        <h:panelGrid columns="1">
            <h:inputText value="#{communicationBean4.name}" id="name" required="true" requiredMessage="Invalid fields">
                <f:ajax event="blur"/>
            </h:inputText>
            <h:inputText id="surname" value="#{communicationBean4.surname}"/>
            <h:outputLabel value="#{of:formatDate(communicationBean4.date, 'dd-MM-yyyy')}"/>
            <h:outputLabel value="#{communicationBean4.date}"/>

            <p:button value="Save" outcome="#{communicationBean4.toPage5()}">
                <f:param name="name" value="#{communicationBean4.name}"/>
                <f:param name="surname" value="#{communicationBean4.surname}"/>
            </p:button>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
