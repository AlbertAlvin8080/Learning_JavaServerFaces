<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head></h:head>
<h:body>
    <o:form includeRequestParams="true">
        <h2>Communication 7</h2>
        <h:panelGrid columns="1">
            <ui:repeat value="#{communicationBean7.studentList}" var="student" varStatus="status">
                <h:outputLabel value="#{status.index}"/>&nbsp;
                <h:outputLabel value="#{student.name}"/>&nbsp;
                <h:outputLabel value="#{student.surname}"/>&nbsp;
                <h:commandLink action="#{communicationBean7.toPage8(status.index)}">
                    <f:attribute name="value" value="edit"/>
                </h:commandLink>
                <br/>
            </ui:repeat>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
