<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h:form>
        <h2>Registration 1</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name: "/>
            <h:inputText value="#{registrationBean.name}"/>
            <h:outputLabel value="Surname: "/>
            <h:inputText value="#{registrationBean.surname}"/>
            <h:commandButton value="Next" action="switchNameSurname"/>
        </h:panelGrid>
    </h:form>

    <h:form id="form-id">
        <h:panelGrid>
            <h:commandButton value="Teste Ajax">
                <f:ajax listener="#{registrationBean.makeTrue()}" render="form-id"/>
            </h:commandButton>
            <h:outputLabel value="MENSSAGEM" rendered="#{registrationBean.shouldRender}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
