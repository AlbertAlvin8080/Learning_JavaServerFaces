<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ac="http://albert.com.br/components"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="default" name="/css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messsages" life="3000" showDetail="true"/>
        <h:panelGrid columns="1">
            <h:inputText value="#{datatableBean.student.email}">
                <f:ajax render="@form" event="blur" execute="@this"/>
                <ac:emailValidator/>
            </h:inputText>
            <h:commandButton value="save" actionListener="#{datatableBean.save()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
