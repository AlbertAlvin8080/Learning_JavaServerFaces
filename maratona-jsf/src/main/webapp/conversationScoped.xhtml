<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Conversation</title>
    <f:metadata>
        <f:viewAction action="#{listConversationScoped.init()}"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form>
        <p>#{listConversationScoped.listSelected}</p>
        <h:commandButton value="Add Item" actionListener="#{listConversationScoped.selectItem()}"/>
        <h:commandButton value="Forward" action="conversationScoped2"
                         actionListener="#{listConversationScoped.selectItem()}"/>
        <h:commandButton value="Redirect" action="conversationScoped2?faces-redirect=true"
                         actionListener="#{listConversationScoped.selectItem()}"/>
        <h:commandButton value="end" action="#{listConversationScoped.end()}"/>
        <h:link outcome="sessionScoped2" value="link para SESSION scoped 2"
                rendered="#{!listConversationScoped.conversartion.transient}">
            <f:param name="cid" value="#{listConversationScoped.conversartion.id}"/>
        </h:link>
    </h:form>
</h:body>
</html>
