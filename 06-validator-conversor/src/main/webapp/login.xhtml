<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Login</h2>
        <h:panelGrid columns="1">
<!--            <h:outputLabel value="Logged: #{loginBean.logged}"/>-->
            <h:outputLabel value="E-mail: "/>
            <h:inputText value="#{loginBean.email}" validator="#{validators.validateEmail}"/>
            <h:selectOneMenu value="#{loginBean.language}">
                <f:selectItems value="#{loginBean.locales}" var="locale"
                               itemValue="#{locale.language}"
                               itemLabel="#{locale.displayLanguage}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{loginBean.login()}">
                <f:attribute name="value" value="Login"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
