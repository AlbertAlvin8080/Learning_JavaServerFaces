<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>
   <h:form>
      <p:messages>
         <p:autoUpdate/>
      </p:messages>
      <h2>Conversor</h2>
      <h:panelGrid columns="1">
         <h:selectOneMenu value="#{converterBean.student}" converter="studentConverter">
            <f:selectItems value="#{converterBean.studentList}" var="student"
            itemLabel="#{student.name} #{student.surname}" itemValue="#{student}"/>
         </h:selectOneMenu>
         <h:commandButton value="Save" actionListener="#{converterBean.save()}"/>
      </h:panelGrid>
   </h:form>
</f:view>
</html>
