<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{passThroughBean.init()}"/>
</f:metadata>
<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true" life="3000"/>
        <h:panelGrid columns="1">
            <h:inputText value="#{passThroughBean.student.name}" pt:type="text" pt:placeholder="Name"
                         required="true" pt:required=" "/>
            <h:inputText value="#{passThroughBean.student.email}" pt:type="email" pt:placeholder="E-mail"
                         required="true" pt:required=" "/>
            <h:commandButton value="save" actionListener="#{passThroughBean.save()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
