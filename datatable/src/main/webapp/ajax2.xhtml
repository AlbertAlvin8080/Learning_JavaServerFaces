<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{ajaxBean.init()}" onPostback="false"/>
</f:metadata>
<h:body>
    <h:form>
        <p:panelGrid columns="1">
            <p:inputText value="#{ajaxBean.student.name}" id="name">
                <p:ajax listener="#{ajaxBean.toUpperCase2()}" update="name" event="blur"/>
            </p:inputText>
            <p:selectOneMenu value="#{ajaxBean.anime}">
                <f:selectItem itemValue="#{null}" itemLabel="--- anime ---"/>
                <f:selectItems value="#{ajaxBean.animes.keySet()}" var="key"
                               itemValue="#{key}" itemLabel="#{key}"/>
                <p:ajax event="change" listener="#{ajaxBean.selectCharacters()}" update="charMenu"/>
            </p:selectOneMenu>
            <p:selectOneMenu value="#{ajaxBean.character}" id="charMenu">
                <f:selectItem itemLabel="--- character ---" itemValue="#{null}"/>
                <f:selectItems value="#{ajaxBean.characters}" var="char"
                               itemValue="#{char}" itemLabel="#{char}"/>
            </p:selectOneMenu>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
