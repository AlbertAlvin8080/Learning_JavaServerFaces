<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:growl id="messages" life="3000" showDetail="true"/>

        <h:panelGrid columns="1">
<!--            <h:outputText for="name" value="Name"/>-->
            <h:inputText id="name" value="#{beanValidatorBean.name}" required="true"
                         requiredMessage="Name is required">
                <f:passThroughAttribute name="type" value="text"/>
<!--                <f:passThroughAttribute name="required" value=""/>-->
                <f:passThroughAttribute name="placeholder" value="name"/>
            </h:inputText>

            <h:inputText id="email" value="#{beanValidatorBean.email}"
                         requiredMessage="E-mail is required">
<!--                <f:passThroughAttribute name="required" value=""/>-->
<!--                <f:passThroughAttribute name="type" value="email"/>-->
                <f:passThroughAttribute name="placeholder" value="e-mail"/>
            </h:inputText>

            <h:inputText id="grade" value="#{beanValidatorBean.grade}" required="true"
                         requiredMessage="Grade is required">
<!--                <f:passThroughAttribute name="required" value=""/>-->
                <f:passThroughAttribute name="type" value="number"/>
                <f:passThroughAttribute name="value" value="1.10"/>
                <f:passThroughAttribute name="step" value="0.1"/>
            </h:inputText>

            <h:commandButton value="save" actionListener="#{beanValidatorBean.save()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
