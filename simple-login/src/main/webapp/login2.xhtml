<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h2>Login 2</h2>
        <h:panelGrid columns="1">
            <h:outputLabel value="Name: "/>
            <h:inputText value="#{loginBean.loginName}"/>
            <h:outputLabel value="Surname: "/>
            <h:inputText value="#{loginBean.loginSurname}"/>
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{loginBean.loginPassword}"/>

            <h:selectOneMenu value="#{loginBean.language}">
                <f:selectItems value="#{loginBean.locales}" var="locale"
                               itemValue="#{locale.language}"
                               itemLabel="#{locale.displayLanguage}"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="#{loginBean.login()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
